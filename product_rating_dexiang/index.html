<div class="modal fade" id="signup" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-user"></span> SIGN UP</h4>
      </div>
      <div class="modal-body">
      <span id="ack"></span> 
      
        <form role="form" method="POST" id="signupform" >
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-pencil"></span> User Name</label>
            <input type="text" class="form-control" id="signupusername" placeholder="Enter user name" name="username" onfocus='spanclear("span1")'>
            <span class="username_val validation" id='span1'></span>
          </div>
          <div class="form-group">
            <label for="psw"><span class="glyphicon glyphicon-info-sign"></span> Password</label>
            <input type="password" class="form-control" id="signuppsw" placeholder="At least 8 characters including letter and number"  name="psw"  onfocus="spanclear('span2')">
            <span class="password_val validation" id='span2'></span>
          </div>
          <div class="form-group">
            <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
            <input type="text" class="form-control" id="signupemail" placeholder="Enter Email"  name="email" onfocus="spanclear('span3')">
            <span class="email_val validation" id='span3' ></span>
          </div>
          <div class="form-group">
            <label for="dob"><span class="glyphicon glyphicon-calendar"></span> Date of Birth</label>
            <input type="text" class="form-control" id="signupdob" placeholder="Enter Date of Birth as the format(YYYY-MM-DD)"  name="dob" onfocus="spanclear('span4')">
             <span class="dob_val validation" id='span4' ></span>
          </div>
          <button type="button" class="btn btn-block" name="signup" id="submit" onclick="saveUserInfo(this.form)" formtarget="_self">Sign up
            <span class="glyphicon glyphicon-ok"></span>
            <span class="loading"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <p>Already have an account? <a data-dismiss="modal" href="#signin" data-toggle="modal" data-target="#signin" >Sign in</a></p>
