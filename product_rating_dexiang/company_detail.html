  <!-- Modal sign in -->
<div class="modal fade" id="signin" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-user"></span> SIGN IN</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="username"><span class="glyphicon glyphicon-pencil"></span> User name</label>
            <input type="text" class="form-control" id="signinusername" placeholder="Enter user name" name="username">
          </div>
          <div class="form-group">
            <label for="psw"><span class="glyphicon glyphicon-info-sign"></span> Password</label>
            <input type="text" class="form-control" id="psw" placeholder="Enter Password" name="psw">
          </div>
          <button type="submit" class="btn btn-block" name="submit">Log In 
            <span class="glyphicon glyphicon-ok"></span>
            <span class="loading"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <p>Don't have an account?<a href="#signup" data-toggle="modal" data-target="#signup" data-dismiss="modal">register</a></p>
      </div>
    </div>
  </div>
</div>
<!-- Modal sign up-->
<div class="modal fade" id="signup" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-user"></span> SIGN UP</h4>
      </div>
      <div class="modal-body">
        <form role="form" method="post" id="signup">
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-pencil"></span> User Name</label>
            <input type="text" class="form-control" id="signupusername" placeholder="Enter user name" name="username" >
            <span class="username_val validation"></span>
          </div>
          <div class="form-group">
            <label for="psw"><span class="glyphicon glyphicon-info-sign"></span> Password</label>
            <input type="text" class="form-control" id="signuppsw" placeholder="Enter password"  name="psw">
            <span class="password_val validation"></span>
          </div>
          <div class="form-group">
            <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
            <input type="text" class="form-control" id="signupemail" placeholder="Enter Email"  name="email">
            <span class="email_val validation"></span>
          </div>
          <div class="form-group">
            <label for="dob"><span class="glyphicon glyphicon-calendar"></span> Date of Birth</label>
            <input type="text" class="form-control" id="signupdob" placeholder="Enter Date of Birth as the format(YYYY-MM-DD)"  name="dob">
             <span class="dob_val validation"></span>
          </div>
          <button type="submit" class="btn btn-block" name="signup" id="sign">Sign up
            <span class="glyphicon glyphicon-ok"></span>
            <span class="loading"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <p>Already have an account? <a data-dismiss="modal" href="#signin" data-toggle="modal" data-target="#signin" >Sign in</a></p>
      </div>
    </div>
  </div>
</div>
